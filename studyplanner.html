<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yourTutor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/ytHat.png" type="image/png" />
  <style>
    /* Add temporary styles for better UI (if not already in style.css) */
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .planner-title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .study {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .study-button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .study-button:hover {
      background-color: #45a049;
    }

    .study-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .study-form input {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .study-events {
      margin-top: 2rem;
    }

    .study-plan {
      background-color: #eef6ff;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border-left: 4px solid #007BFF;
    }

    .logo {
      width: 150px;
      margin: 1rem;
    }

    .bookmark-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #333;
      padding: 0.5rem;
    }

    .bookmark-item {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .bookmark-item:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/yTlogo.png" alt="yourTutor Logo" class="logo" />
    </a>
  </header>

  <nav class="bookmark-bar">
    <a href="about.html" class="bookmark-item">About</a>
    <a href="help.html" class="bookmark-item">Help</a>
    <a href="planner.html" class="bookmark-item">Your Planner</a>
  </nav>

  <main class="content">
    <section class="hero">
      <h1 class="planner-title">Your Study Planner</h1>
    </section>

    <section class="card-section">
      <div class="study">
        <button class="study-button" id="createStudyEventButton">Create a Study Event</button>
      </div>
      <div class="study">
        <button class="study-button" id="viewStudyEventsButton">View Study Events</button>
      </div>

      <!-- Container for the dynamic form -->
      <div id="studyEventFormContainer"></div>

      <!-- Container for study events list -->
      <div id="studyEventsContainer" class="study-events"></div>
    </section>
  </main>

  <script src="studyplanner.js"></script>
</body>
</html>
